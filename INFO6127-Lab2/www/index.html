<!-- region Page Read -->
<div data-role="page" id="pageRead">
    <div data-role="header">
        <h1>Read</h1>
    </div>

    <div data-role="main" class="ui-content">
        <label for="jokeOn">Joke:</label>
        <input type="text" name="name" id="jokeOn" value="" data-mini="true" disabled/>

        <label for="punchLineOn">Punchline:</label>
        <input type="text" name="name" id="punchLineOn" value="" data-mini="true" disabled/>
    </div>

    <div data-role="footer" data-id="navFooter" data-position="fixed">

            <ul>

        </div>
    </div>
</div>

<!-- region Page Write -->
<div data-role="page" id="pageWrite">
    <div data-role="header">
        <h1>Write</h1>
    </div>

    <div data-role="main" class="ui-content">

        <h4 id="writeStatusMessage"></h4>

        <h2>Add your own Joke</h2>

        <label for="jokeText">Joke:</label>
        <input type="text" name="name" id="jokeText" value="" data-mini="true"/>

        <label for="punchLineText">Punchline:</label>
        <input type="text" name="name" id="punchLineText" value="" data-mini="true"/>

        <button data-inline="true" onclick="saveJoke()">Add Joke</button>

    </div>

    <div data-role="footer" data-id="navFooter" data-position="fixed">
        <div data-role="navbar">
            <ul>

                <li><a href="#pageWrite" class="ui-btn-active ui-state-persist">Write</a></li>
                <li><a href="#pageDelete">Delete</a></li>
            </ul>
        </div>
    </div>
</div>
<!-- endregion -->

<!-- region Page Delete -->
<div data-role="page" id="pageDelete">
    <div data-role="header">
        <h1>Delete</h1>
    </div>

    <div data-role="main" class="ui-content">

        <h4 id="deleteStatusMessage"></h4>

        <h2>Remove</h2>
        <p>Delete data using remove function</p>
        <button data-inline="true" onclick="deleteExamples.remove()">Delete</button>

        <h2>Null</h2>
        <p>Setting a value to null also deletes all data at that node</p>
        <button data-inline="true" onclick="deleteExamples.setNull()">Set Null</button>
    </div>

    <div data-role="footer" data-id="navFooter" data-position="fixed">
        <div data-role="navbar">
            <ul>
                <li><a href="#pageRead">Read</a></li>
                <li><a href="#pageWrite">Write</a></li>
                <li><a href="#pageDelete" class="ui-btn-active ui-state-persist">Delete</a></li>
            </ul>
